{% load tailwind_tags %}
{% load static %}


{% tailwind_css %}
 <header
      class="bg-gradient-to-r from-sky-300 to-amber-100  opacity-95 sticky top-0 border-b border-gray-200 shadow-sm h-20 z-20"
      id="header"
    >
      <div class="mx-auto max-w-screen px-4 sm:px-6 lg:px-14">
        <div class="flex  items-center justify-between">
          <div class="flex-1 md:flex md:items-center md:gap-12">
            <div class="logo">
              <img src="{% static 'images/ghu_logo.png' %}" class="h-18" alt="" />
            </div>
          </div>

          <div class="md:flex md:items-center md:gap-12">
            <nav aria-label="Global" class="hidden md:block">
              <ul class="flex items-center gap-6 text-xl">
                <li>
                  <a
                    class="text-blue-400 font-bold transition hover:text-gray-500/75"
                    href="#"
                  >
                    About
                  </a>
                </li>

                <li>
                  <a
                    class="text-blue-400 font-bold transition hover:text-gray-500/75"
                    href="#"
                  >
                    History
                  </a>
                </li>

                <li>
                  <a
                    class="text-blue-400 font-bold transition hover:text-gray-500/75"
                    href="#"
                  >
                    Contact
                  </a>
                </li>
              </ul>
            </nav>

            <div class="hidden md:relative md:block group z-10">
              <button
                type="button"
                class="overflow-hidden  rounded-full border border-gray-300 shadow-inner"
              >
                <span class="sr-only">Toggle dashboard menu</span>

                <img
                  src="{% if profile %}{% static 'images/Nazir.png' %} 
                  {% else %}{% static 'images/avatars/'|add:avatar %} {% endif %}"
                  alt="user avatar"
                  class="size-10 object-cover"
                />
              </button>

              <div
                class="invisible absolute end-0  z-50 mt-0.5 w-56 divide-y divide-gray-100 rounded-md border border-gray-100 bg-white shadow-lg group group-hover:visible transition-all duration-800 ease-linear"
                role="menu"
              >
                <div class="p-2">
                  <a
                    href="#"
                    class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
                    role="menuitem"
                  >
                    My profile
                  </a>

                  <a
                    href="#"
                    class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
                    role="menuitem"
                  >
                    Billing summary
                  </a>

                  <a
                    href="#"
                    class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
                    role="menuitem"
                  >
                    settings
                  </a>
                </div>

                <div class="p-2">
                  <form method="POST" action="#">
                    <button
                      type="submit"
                      class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-red-700 hover:bg-red-50"
                      role="menuitem"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-4"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
                        />
                      </svg>

                      Logout
                    </button>
                  </form>
                </div>
              </div>
            </div>

            <div class="relative md:hidden">
              <button
                id="mobile-menu-button"
                class="rounded-sm relative bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="size-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div
      class="md:hidden hidden absolute top-0 right-0 bottom-0 w-1/2 h-screen
       bg-white/95 backdrop-blur-sm z-30 border-l border-gray-200 shadow-lg"
      id="mobile-menu"
    >
      <div class="flex items-center justify-between p-4">
        <div class="logo">
          <img src="{% static 'images/ghu_logo.png' %}" class="h-12" alt="" />
        </div>
        <button
          id="mobile-menu-close"
          class="rounded-sm relative bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="size-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <button
        type="button"
        class="overflow-hidden rounded-full border border-gray-300 shadow-inner mx-auto mb-4 block"
      >
        <span class="sr-only">Toggle dashboard menu</span>

        <img
            src="{% if profile %}{% static 'images/Nazir.png' %} 
            {% else %}{% static 'images/avatars/'|add:avatar %} {% endif %}"
            alt="user avatar"
            class="size-10 object-cover"
              />
      </button>

      <div class="p-2 flex flex-col gap-2 items-center justify-center">
        <a
          href="#"
          class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
          role="menuitem"
        >
          About
        </a>
        <a
          href="#"
          class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
          role="menuitem"
        >
          History
        </a>
        <a
          href="#"
          class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
          role="menuitem"
        >
          Contact
        </a>

        <a
          href="#"
          class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
          role="menuitem"
        >
          My profile
        </a>

        <a
          href="#"
          class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
          role="menuitem"
        >
          Billing summary
        </a>

        <a
          href="#"
          class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
          role="menuitem"
        >
          settings
        </a>
      </div>

      <div class="p-2">
        <form method="POST" action="#">
          <button
            type="submit"
            class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-red-700 hover:bg-red-50"
            role="menuitem"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
              />
            </svg>

            Logout
          </button>
        </form>
      </div>
    </div>
